<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<style type="text/css">
		h2
		{
			background-color: aqua;
			text-align: center;
			letter-spacing: 5px;
			font-size: 28px;
			color: darkblue;
		}
	</style>
</head>
<body>
	<h2>Create Your Profile</h2>
	<p>
		<form action="process.php" enctype="multipart/form-data">
			<table border="1">
				<tr>
					<th>Name:</th>
					<td>
						<input type="text" name="name" placeholder="enter full name">
					</td>
					<th>Phone:</th>
					<td>
						<input type="text" name="phone" placeholder="Enter contact number">
					</td>
				</tr>
				<tr>
					<th>Email:</th>
					<td>
						<input type="email" name="email">
					</td>
					<th>NID:</th>
					<td>
						<input type="text" name="nid">
					</td>
				</tr>
				<tr>
					<th>Gender:</th>
					<td>
						<input type="radio" name="gender" value="male" checked>Male
						<input type="radio" name="gender" value="female">Female
					</td>
					<th>Date of Birth:</th>
					<td>
						<input type="date" name="dob">
					</td>
				</tr>
				<tr>
					<th>Education:</th>
					<td>
						<input type="checkbox" name="edu" value="s.s.c" checked disabled>S.S.C
						<input type="checkbox" name="edu" value="h.s.c">H.S.C
						<input type="checkbox" name="edu" value="s.s.c">B.Sc
						<input type="checkbox" name="edu" value="s.s.c">M.Sc
					</td>
					<th>District:</th>
					<td>
						<select name="dist">
							<option value="" selected="selected">Dhaka</option>
							<option value="">Chittagong</option>
							<option value="">Comilla</option>
							<option value="">Chandpur</option>
							<option value="">Noakhali</option>
							<option value="">Khulna</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>Attach Your Certificates:</th>
					<td colspan="2">
						<input type="file" name="cert">
					</td>
				</tr>
				<tr>
					<th>Mailing Address:</th>
					<td colspan="2">
						<textarea name="address" cols="50" rows="5">Your Address</textarea>
					</td>
					<td>
						<input type="submit" name="submit" value="register">
						<input type="reset" name="reset" value="cancel">
					</td>
				</tr>
			</table>
		</form>
	</p>

</body>
</html>
